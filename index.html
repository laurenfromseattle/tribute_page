<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Tribute to Siamese Dream</title>
    <meta name="author" content="Lauren Tucker" />
    <meta
      name="description"
      content="A tribute page to Siamese Dream,
    the second studio album of the Chicago-based band The Smashing
    Pumpkins, released in 1993. "
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <section class="hero">
        <h1 class="hero__h1"><span>Siamese</span><span>Dream</span></h1>
        <h2 class="hero__h2">A Tribute</h2>
      </section>
      <nav class="nav"></nav>
    </header>

    <main class="main">
      <section class="tracks">
        <article id="track1" class="track_article">
          <h2 class="track__heading">1. Cherub Rock</h2>
        </article>
        <article id="track2" class="track_article">
          <h2 class="track__heading">2. Quiet</h2>
        </article>
        <article id="track3" class="track_article">
          <h2 class="track__heading">3. Today</h2>
        </article>
        <article id="track4" class="track_article">
          <h2 class="track__heading">4. Hummer</h2>
        </article>
        <article id="track5" class="track_article">
          <h2 class="track__heading">5. Rocket</h2>
        </article>
        <article id="track" class="track_article">
          <h2 class="track__heading">6. Disarm</h2>
        </article>
        <article id="track7" class="track_article">
          <h2 class="track__heading">7. Soma</h2>
        </article>
        <article id="track8" class="track_article">
          <h2 class="track__heading">8. Geek U.S.A.</h2>
        </article>
        <article id="track9" class="track_article">
          <h2 class="track__heading">9. Mayonaise</h2>
        </article>
        <article id="track10" class="track_article">
          <h2 class="track__heading">10. Spaceboy</h2>
        </article>
        <article id="track11" class="track_article">
          <h2 class="track__heading">11. Silverfuck</h2>
        </article>
        <article id="track12" class="track_article">
          <h2 class="track__heading">12. Sweet Sweet</h2>
        </article>
        <article id="track13" class="track_article">
          <h2 class="track__heading">13. Luna</h2>
        </article>
      </section>
      <section class="player">
        <figure class="player__button">
          <img
            src="img/sp-heart-logo-red.svg"
            alt="The Smashing Pumpkins heart logo: click to 
              play the album with Spotify"
          />
          <figurecaption class="offscreen">
            Click on the SP heart logo to play the album with Spotify.
          </figurecaption>
        </figure>
        <div class="player__container">
          <iframe
            style="border-radius: 12px"
            src="https://open.spotify.com/embed/album/0bQglEvsHphrS19FGODEGo?utm_source=generator&theme=0"
            width="300"
            height="80"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          ></iframe>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>Here is a footer.</p>
    </footer>
  </body>
</html>
